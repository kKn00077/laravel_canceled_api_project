  /api/email/verification-notification:
    post:
      summary: '이메일 인증 재발송'
      description: "이메일 인증을 위한 메일을 재발송하는 API입니다.\n인증 메일을 받게 될 이메일 정보를 입력해야합니다."
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer eE8dPZ5g3V16D6kfa4achvb'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  header:
                    code: '1000'
                    msg: '이미 인증된 이메일 입니다.'
                  body: []
                properties:
                  header:
                    type: object
                    example:
                      code: '1000'
                      msg: '이미 인증된 이메일 입니다.'
                  body:
                    type: array
                    example: []
      tags:
        - 'Email Verify ReSend'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 이메일
                  example: test@test.co.kr
              required:
                - email
  /api/register:
    post:
      summary: 회원가입
      description: '회원가입 처리를 하는 API입니다.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  header:
                    code: '0000'
                    msg: 성공
                  body:
                    bearer_token: 19|0HbLWGnpiQ6yYNr01HnFFION139HxCnAltAoM2qm
                properties:
                  header:
                    type: object
                    example:
                      code: '0000'
                      msg: 성공
                  body:
                    type: object
                    example:
                      bearer_token: 19|0HbLWGnpiQ6yYNr01HnFFION139HxCnAltAoM2qm
      tags:
        - 'Sign Up'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: string
                  description: '회원가입 플랫폼<br>(`native`-기본값, `naver`, `kakao`, `google`)'
                  example: naver
                nickname:
                  type: string
                  description: 닉네임
                  example: mynickname1234
                email:
                  type: string
                  description: 이메일
                  example: test@test.co.kr
                device_name:
                  type: string
                  description: '토큰 발급에 쓰일 디바이스명'
                  example: device-name
                password:
                  type: string
                  description: '패스워드<br>(쌀먹 자체 회원가입의 경우 꼭 기입해주세요)'
                  example: test1234
                id:
                  type: string
                  description: 'SNS 아이디<br>(SNS 회원가입의 경우 꼭 기입해주세요)'
                  example: '111086235715594204387'
                is_push:
                  type: boolean/string
                  description: '푸시 발송 여부'
                  example: 'false'
              required:
                - nickname
                - email
                - device_name
      security: []
  /api/auth/social:
    post:
      summary: '소셜 로그인/회원가입'
      description: "소셜 로그인을 통해 소셜 측 유저 데이터를 서버에서 전달 받아<br>\n해당 데이터를 기반으로 가입 여부를 판단합니다.\n\n<p>\n    <b>가입하지 않았을 경우 회원가입, 가입했을 경우 로그인 로직을 탑니다.</b><br>\n    <b>response 데이터는 회원가입 API와 로그인 API 부분을 참고해주세요</b>\n</p>\n\n<aside>\n유저의 닉네임 데이터는 로그인 처리할 때는 필요하지 않지만 회원가입 처리 시에는 필요하므로 꼭 보내주세요.\n</aside>"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Social Login'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: string
                  description: '로그인 플랫폼<br>(`naver`, `kakao`, `google`)'
                  example: naver
                email:
                  type: string
                  description: 이메일
                  example: test@test.co.kr
                nickname:
                  type: string
                  description: 닉네임
                  example: mynickname1234
                device_name:
                  type: string
                  description: '토큰 발급에 쓰일 디바이스명'
                  example: device-name
                id:
                  type: string
                  description: 'SNS 아이디'
                  example: '111086235715594204387'
                is_push:
                  type: boolean/string
                  description: '푸시 발송 여부'
                  example: 'false'
              required:
                - platform
                - email
                - nickname
                - device_name
                - id
      security: []
