  /api/auth/token:
    post:
      summary: '토큰 생성 (로그인)'
      description: '토큰 생성 API 입니다. 일반적으로 로그인 처리를 위한 토큰을 발급받을 때 사용할 수 있습니다.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  header:
                    code: '0000'
                    msg: 성공
                  body:
                    bearer_token: 19|0HbLWGnpiQ6yYNr01HnFFION139HxCnAltAoM2qm
                properties:
                  header:
                    type: object
                    example:
                      code: '0000'
                      msg: 성공
                  body:
                    type: object
                    example:
                      bearer_token: 19|0HbLWGnpiQ6yYNr01HnFFION139HxCnAltAoM2qm
      tags:
        - 'Bearer Token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: string
                  description: '로그인 플랫폼<br>(`native`-기본값, `naver`, `kakao`, `google`)'
                  example: naver
                email:
                  type: string
                  description: 이메일
                  example: test@test.co.kr
                device_name:
                  type: string
                  description: '토큰 발급에 쓰일 디바이스명'
                  example: device-name
                password:
                  type: string
                  description: '패스워드<br>(쌀먹 자체 로그인의 경우 꼭 기입해주세요)'
                  example: test1234
                id:
                  type: string
                  description: 'SNS 아이디<br>(SNS 로그인의 경우 꼭 기입해주세요)'
                  example: '111086235715594204387'
              required:
                - email
                - device_name
      security: []
    delete:
      summary: '토큰 삭제 (로그아웃)'
      description: "유저가 현재 액세스한 토큰의 정보를 DB상에서 삭제합니다. 일반적으로 로그아웃 시에 사용되며\n해당 API 실행 이후 파괴된 토큰으로는 두번 다시 해당 토큰을 통한 인증이 불가능합니다."
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer 6PVcfgb3haE5keD8Z4ad61v'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Bearer Token'
